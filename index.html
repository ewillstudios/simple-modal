<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="easygrid.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="grid grid-pad">
           <div class="col-1-12"></div>
            <div class="col-3-12">
                <h1>Simple Modal</h1>
            </div>
            <div class="col-8-12">
                <p class="subtitle">A simple modal written with vanilla Javascript and CSS</p>
            </div>
        </div>
        <div class="grid grid-pad">
            <div class="col-12-12">
                <button class="btn" id="modalButton">Open Modal</button>
            </div>
        </div>
        <div class="grid grid-pad">
            <div class="modal" id="modal">
                <div class="modal-content">
                   <div class="grid grid-pad">
                      <div class="col-11-12">
                          <h2>Modal</h2>
                      </div>
                       <div class="col-1-12">
                        <span class="close">x</span>
                    </div>
                   </div>
                    <div class="grid grid-pad">
                        <div class="col-6-12">
                            <p>put some text here</p>
                        </div>
                        <div class="col-6-12">
                            <p>put more text here maybe???</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.min.js"></script>
</body>
</html>
